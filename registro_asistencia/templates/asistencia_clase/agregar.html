{% extends 'base1.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5" style="width: 60%;">
            <div class="card form-group" style="padding: 5px;">
                <h2>Agregar Asistencia</h2>
                <form method="post" style="padding: 10px;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.horario.id_for_label }}" class="form-label">Horario</label>
                        {{ form.horario }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.profesor.id_for_label }}" class="form-label">Profesor</label>
                        {{ form.profesor }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.area.id_for_label }}" class="form-label">Área</label>
                        {{ form.area }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.sub_area.id_for_label }}" class="form-label">Sub-Área</label>
                        {{ form.sub_area }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.tema.id_for_label }}" class="form-label">Tema</label>
                        {{ form.tema }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.grado.id_for_label }}" class="form-label">Grado</label>
                        {{ form.grado }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.fecha_asistencia.id_for_label }}" class="form-label">Fecha de
                            Asistencia</label>
                        {{ form.fecha_asistencia }}
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'lista_asistencia_clase' %}" class="btn btn-secondary">Volver</a>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
