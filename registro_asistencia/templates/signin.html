{% load static %}
{% block body %}
<form action="" method="POST" class="card-body p-4 "
    style="background-color: rgba(254, 249, 103, 0.8); border-radius: 1.5rem; max-height: 490px;">

    {% csrf_token %}
    <div class="text-center">
        <img src="{% static 'image/logo.png' %}" alt="" style="width: 150px; ">
        <p>{{ error }}</p>
    </div>
    <div class="mb-3" style="margin: 20px;">
        <label class="form-label" for="usernamne"
            style="color: rgb(174, 94, 129); font-weight: bold; font-size: 18px;">Usuario:</label>
        <input type="text" id="username" name="username" class="form-control form-control-lg"
            placeholder="Ingresar tu usuario"
            style="border-radius: 0.8rem; background-color: rgb(174, 94, 129,0.4); border-color:rgb(174, 94, 129,0.8) ; font-size: 18px; box-shadow: 2px 2px 5px rgb(174, 94, 129);" />
    </div>
    <div class="form-outline mb-3" style="margin: 20px;">
        <label class="form-label" for="password"
            style="color: rgb(174, 94, 129); font-weight: bold; font-size: 18px;">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg"
            style="border-radius: 0.8rem ;background-color: rgb(174, 94, 129,0.4);border-color:rgb(174, 94, 129,0.8); font-size: 18px; box-shadow: 2px 2px 5px rgb(174, 94, 129);"
            placeholder="Ingresar tu contraseña" />
    </div>
    <!-- Checkbox
        <div class="form-check d-flex justify-content-start mb-4">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div> -->

    <div class="text-center" id="boton" style="margin: 20px;">
        <button class="btn btn-primary btn-lg btn-block" type="submit"
            style="border-radius: 1rem;  width: 100%; height: 60px; margin-top: 10px ;background-color: rgb(174, 94, 129); font-weight: 760; letter-spacing: 2px; margin-bottom: 10px; font-size: 18px; border-color:rgb(174, 94, 129)  ;">INGRESAR</button>
</form>
{% endblock %}
