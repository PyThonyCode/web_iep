{% extends 'base1.html' %}
{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar al profesor {{ asistencia }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirmar</button>
    <a href="{% url 'lista_asistencias_profesores' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
