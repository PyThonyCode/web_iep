{% extends 'base1.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5" style="width: 60%;">
            <div class="card form-group" style="padding: 5px;">
                <h2>Agregar Asistencia</h2>
                <form method="post" style="margin-top: 10px;">
                    {% csrf_token %}
                    <div class="col">
                        <div class="form-outline">
                            <label for="{{ form.profesor.id_for_label }}" class="form-label">Profesor</label>
                            {{ form.profesor }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.asistencia.id_for_label }}" class="form-label">Asistencia</label>
                        {{ form.asistencia }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.fecha_asistencia.id_for_label }}" class="form-label">Fecha de
                            Asistencia</label>
                        {{ form.fecha_asistencia }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.hora_llegada.id_for_label }}" class="form-label">Hora de Llegada</label>
                        {{ form.hora_llegada }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.hora_salida.id_for_label }}" class="form-label">Hora de Salida</label>
                        {{ form.hora_salida }}
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'lista_asistencias_profesores' %}" class="btn btn-secondary">Volver</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
